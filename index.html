   <!--დაამატეთ ერთი ინფუთი და ღილაკი , რა ინფორმაციასაც  შეიყვანთ ინფუთის ველში, ღილაკზე დაჭერისას ქვემოთ p ტეგში  გამოიტანეთ ინფუთის მნიშვნელობა , ყოველი ახალი დამატებული ელემენტი დაამატეთ მასივში.

    <!--.დავწეროთ ფუნქცია, რომელიც დაგვიბრუნებს არგუმენტად მიღებული ხარჯების ჯამს.

 const productData = [{product_id: 1, amount: 200}, { product_id: 2, amount: 300 }, { product_id:3, amount: 500 }]

<!--html ფაილში (ჯავასკრიპტით არა) შევქმნათ ღილაკი, ამ ღილაკის კლიკზე წაიშალოს თვითონ ეს ღილაკი ანუ რომ დავკლიკავ ღილაკზე გაქრეს  გამოიყენეთ ეს მეთოდი remove()

  <script>
    function removeButton() {
      let button = document.querySelector('.button');
      button.remove();
    }
  </script>
<!--დაამატეთ ერთი ინფუთი და ღილაკი , რა ინფორმაციასაც  შეიყვანთ ინფუთის ველში, ღილაკზე დაჭერისას ქვემოთ p ტეგში  გამოიტანეთ ინფუთის მნიშვნელობა , ყოველი ახალი დამატებული ელემენტი დაამატეთ მასივში.

  <script>
     let valuesArray = [];

function addInputValue() {
  let input = document.getElementById('inputField');
  let value = input.value;

  if (value !== '') {
    let outputElement = document.getElementById('output');
    outputElement.innerHTML += value + '<br>';

    valuesArray.push(value);

    input.value = '';
  }
}
  </script>
  <!--.დავწეროთ ფუნქცია, რომელიც დაგვიბრუნებს არგუმენტად მიღებული ხარჯების ჯამს.

ფუნქციას არგუმენტად გადაეცით  მასივი - productData და დათვალეთ გადაცემული მასივში amount ის ჯამი

 const productData = [{product_id: 1, amount: 200}, { product_id: 2, amount: 300 }, { product_id:3, amount: 500 }] 
დაბრუნებული ჯამის მნიშნელობა გამოიტანეთ p ტეგის მნიშნელობაში
დავალება 1
4.-->

  <script>
    const productData = [
    { product_id: 1, amount: 200 },
    { product_id: 2, amount: 500 },
    { product_id: 3, amount: 1500 }
  ];
  
  function calculateTotalCost(data) {
    let sum = 0;
    for (let i = 0; i < data.length; i++) {
      sum += data[i].amount;
    }
    return sum;
  }
  
  const totalCost = calculateTotalCost(productData);
  
  const outputElement = document.getElementById('output');
  outputElement.innerHTML = `Total Cost: ${totalCost >= 0 ? '+' : '-'}${Math.abs(totalCost)}`;
  </script>
